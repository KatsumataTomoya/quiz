<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問題</title>

<script type="text/javascript">
  var start = new Date();
  var sec = 0;
  var now = 0;
  var datet = 0;
    
  function disp(){
    now = new Date();
    datet = parseInt((now.getTime() - start.getTime()) / 1000);
    sec = datet;
    if(sec < 10) { sec = "0" + sec; }
    var timer1 = sec;
    document.form1.field1.value = timer1;
    setTimeout("disp()", 1000);

    const message = document.getElementById("message");
    const button = document.getElementById("sendbutton");
    message.addEventListener('keyup', function() {
      const text = message.value;
      console.log(text);
      if(text) {
        button.disabled = null;
      } else {
        button.disabled = "disabled";
      }
    })
    }

  function stopTimer() {
    start = null;
    var resulttime = sec;
    var time = document.getElementById("time");
    time.innerHTML = "回答時間：" + sec + "秒";
    var answer = document.getElementById("answer");
    answer.innerHTML = "答え：" + "12.5";
    var hidden1 = document.getElementById("hidden1");
    hidden1.innerHTML = "<h1><a href='/quiz/quizlist/quiz12.html'>次の問題へ</a></h1>";
    var hidden2 = document.getElementById("hidden2");
    hidden2.innerHTML = "※次の問題に移ると経過時間のカウントが始まります";
    var hidden3 = document.getElementById("hidden3");
    hidden3.innerHTML = "<h5><a href='/quiz/quizlist/result.html'>結果へ</a></h5>";

    var obj = {
      id : 11,
      time : resulttime,
      text : message.value,
    };
    var obj = JSON.stringify(obj);
    localStorage.setItem('Key11', obj);

    var jsonobj = localStorage.getItem('Key11');
    var jsobj = JSON.parse(jsonobj);

    var result = document.getElementById("result");
    result.innerHTML = jsonobj;
    }

</script>
</head>

<body onload="disp()">
  <form action="#" name="form1">
  <input name="field1" size="8" readonly>  経過時間<br>
  </form>
</body>

<body>
<h2>問題11</h2>
<div>一つの長さが24キロメートルの道路を修復する必要がある。最初の日に4キロメートルを修復し、翌日には残り長さの（3/8）を修復した。まだ修復していない道路は何キロメートル？</div>
<br>
<h2>回答欄</h2>

<form id="form2" action="#">
<input type="text" id="message" name="message">
<input type="button" id="sendbutton" disabled required onclick="stopTimer()" value="回答">

<br>
<div id="time"></div>
<div id="answer"></div>
<div id="hidden1"></div>
<div id="hidden2"></div>
<h2><a href="/quiz/index.html">最初のページに戻る</a></h2>
<div id="hidden3"></div>

</form>

<div id="result"></div>

</body>
</html>
