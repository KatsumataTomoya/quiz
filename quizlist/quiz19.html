<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問題</title>

<script type="text/javascript">
  var start = new Date();
  var sec = 0;
  var now = 0;
  var datet = 0;
    
  function disp(){
    now = new Date();
    datet = parseInt((now.getTime() - start.getTime()) / 1000);
    sec = datet;
    if(sec < 10) { sec = "0" + sec; }
    var timer1 = sec;
    document.form1.field1.value = timer1;
    setTimeout("disp()", 1000);

    const message = document.getElementById("message");
    const button = document.getElementById("sendbutton");
    message.addEventListener('keyup', function() {
      const text = message.value;
      console.log(text);
      if(text) {
        button.disabled = null;
      } else {
        button.disabled = "disabled";
      }
    })
    }

  function stopTimer() {
    start = null;
    var resulttime = sec;
    var time = document.getElementById("time");
    time.innerHTML = "回答時間：" + sec + "秒";
    var answer = document.getElementById("answer");
    answer.innerHTML = "答え：" + "6.93";
    var hidden1 = document.getElementById("hidden1");
    hidden1.innerHTML = "<h1><a href='/quiz/quizlist/quiz20.html'>次の問題へ</a></h1>";
    var hidden2 = document.getElementById("hidden2");
    hidden2.innerHTML = "※次の問題に移ると経過時間のカウントが始まります";
    var hidden3 = document.getElementById("hidden3");
    hidden3.innerHTML = "<h5><a href='/quiz/quizlist/result.html'>結果へ</a></h5>";

    var obj = {
      id : 19,
      time : resulttime,
      text : message.value,
    };
    var obj = JSON.stringify(obj);
    localStorage.setItem('Key19', obj);

    var jsonobj = localStorage.getItem('Key19');
    var jsobj = JSON.parse(jsonobj);

    var result = document.getElementById("result");
    result.innerHTML = jsonobj;
    }

</script>
</head>

<body onload="disp()">
  <form action="#" name="form1">
  <input name="field1" size="8" readonly>  経過時間<br>
  </form>
</body>

<body>
<h2>問題19</h2>
<div>あるシェアハウスの5月の水の使用料は16.5トンで、1トンの水の価格は2.1ドルである。この家には5人の人がいるが、平均して1人あたり何ドルの水道料金を支払う必要がある？</div>
<br>
<h2>回答欄</h2>

<form id="form2" action="#">
<input type="text" id="message" name="message">
<input type="button" id="sendbutton" disabled required onclick="stopTimer()" value="回答">

<br>
<div id="time"></div>
<div id="answer"></div>
<div id="hidden1"></div>
<div id="hidden2"></div>
<h2><a href="/quiz/index.html">最初のページに戻る</a></h2>
<div id="hidden3"></div>

</form>

<div id="result"></div>

</body>
</html>
