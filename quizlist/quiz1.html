<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問題</title>

<script type="text/javascript">
  var start = new Date();
  var sec = 0;
  var now = 0;
  var datet = 0;
    
  function disp(){
    now = new Date();
    datet = parseInt((now.getTime() - start.getTime()) / 1000);
    sec = datet;
    if(sec < 10) { sec = "0" + sec; }
    var timer1 = sec;
    document.form1.field1.value = timer1;
    setTimeout("disp()", 1000);

    const message = document.getElementById("message");
    const button = document.getElementById("sendbutton");
    message.addEventListener('keyup', function() {
      const text = message.value;
      console.log(text);
      if(text) {
        button.disabled = null;
      } else {
        button.disabled = "disabled";
      }
    })
    }

  function stopTimer() {
    start = null;
    var resulttime = sec;

    var correctAnswer = 20; // 正解を定義
    var userAnswer = parseInt(document.getElementById("message").value, 10); // ユーザーの回答を取得して整数に変換
    var answer = document.getElementById("message");

    // 正解・不正解を判定
    if (userAnswer === correctAnswer) {
      answer.innerHTML = "正解";
    } else {
      answer.innerHTML = "不正解";
    }

    var answer = document.getElementById("answer");
    answer.innerHTML = "答え：" + "20";
    var time = document.getElementById("time");
    time.innerHTML = "回答時間：" + sec + "秒";

    // 回答した問題番号を記録
    var currentQuestionId = 1; //ここを現在の問題番号に変更
    var answeredQuestions = JSON.parse(localStorage.getItem("answeredQuestions") || "[]");
    if (!answeredQuestions.includes(currentQuestionId)) {
      answeredQuestions.push(currentQuestionId);
      localStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));
    }

    // 回答済みでない問題のリストを取得
    var unansweredQuestions = [];
    for (var i = 1; i <= 50; i++) {
      if (!answeredQuestions.includes(i)) {
        unansweredQuestions.push(i);
      }
    }

    var hidden1 = document.getElementById("hidden1");
    hidden1.innerHTML = "<h1><a href='/quiz/quizlist/quiz" + 2 + ".html'>似た問題を解いてみる</a></h1>";
    var hidden4 = document.getElementById("hidden4");
    hidden4.innerHTML = "<h1><a href='/quiz/quizlist/quiz" + 3 + ".html'>異なる問題にチャレンジする</a></h1>";

    // 回答済みでない問題がある場合にランダムな問題を表示
    if (unansweredQuestions.length > 0) {
      var randomIndex = Math.floor(Math.random() * unansweredQuestions.length);
      var randomQuestion = unansweredQuestions[randomIndex];

      var hidden5 = document.getElementById("hidden5");
      hidden5.innerHTML = "<h1><a href='/quiz/quizlist/quiz" + randomQuestion + ".html'>ランダムな問題を試してみる</a></h1>";
    } else {
      // 全ての問題が回答済みの場合の処理
      var hidden5 = document.getElementById("hidden5");
      hidden5.innerHTML = "<h1>すべての問題を解きました</h1>";
    }

    var hidden2 = document.getElementById("hidden2");
    hidden2.innerHTML = "※次の問題に移ると経過時間のカウントが始まります";
    var hidden3 = document.getElementById("hidden3");
    hidden3.innerHTML = "<h5><a href='/quiz/quizlist/result.html'>結果へ</a></h5>";

    var obj = {
      id : 1,
      time : resulttime,
      text : message.value,
    };
    var obj = JSON.stringify(obj);
    localStorage.setItem('Key1', obj);

    var jsonobj = localStorage.getItem('Key1');
    var jsobj = JSON.parse(jsonobj);

    var result = document.getElementById("result");
    result.innerHTML = jsonobj;
    }

</script>
</head>

<body onload="disp()">
  <form action="#" name="form1">
  <input name="field1" size="8" readonly>  経過時間<br>
  </form>
</body>

<body>
<h2>問題1</h2>
<div>学校の2年生の子供達は、道路の脇に植木を行った。 子供達は2メートルごとに木を植え（道路の両端にも植えた）、最終的に合計11本の木を植えた。この小道は何メートルの長さ？</div>
<br>
<h2>回答欄</h2>

<form id="form2" action="#">
<input type="text" id="message" name="message">
<input type="button" id="sendbutton" disabled required onclick="stopTimer()" value="回答">

<br>
<div id="time"></div>
<div id="answer"></div>
<div id="hidden1"></div>
<div id="hidden4"></div>
<div id="hidden5"></div>
<div id="hidden2"></div>
<h2><a href="/quiz/index.html">最初のページに戻る</a></h2>
<div id="hidden3"></div>

</form>

<div id="result"></div>

</body>
</html>
