<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問題</title>

<script type="text/javascript">
  var start = new Date();
  var sec = 0;
  var now = 0;
  var datet = 0;
    
  function disp(){
    now = new Date();
    datet = parseInt((now.getTime() - start.getTime()) / 1000);
    sec = datet;
    if(sec < 10) { sec = "0" + sec; }
    var timer1 = sec;
    document.form1.field1.value = timer1;
    setTimeout("disp()", 1000);

    const message = document.getElementById("message");
    const button = document.getElementById("sendbutton");
    message.addEventListener('keyup', function() {
      const text = message.value;
      console.log(text);
      if(text) {
        button.disabled = null;
      } else {
        button.disabled = "disabled";
      }
    })
    }

  function stopTimer() {
    start = null;
    var time = document.getElementById("time");
    time.innerHTML = "回答時間：" + sec + "秒";
    var answer = document.getElementById("answer");
    answer.innerHTML = "答え：" + "1696";
    var hidden = document.getElementById("hidden");
    }

</script>
</head>

<body onload="disp()">
  <form action="#" name="form1">
  <input name="field1" size="8" readonly>  経過時間<br>
  </form>
</body>

<body>
<h2>問題2</h2>
<div>工事班が土を掘った。最初の日に316立方メートル掘った。2日目から7日目までは、毎日230立方メートルを掘り続けた。この工事班は1週間で合計何立方メートルの土を掘った？</div>
<br>
<h2>回答欄</h2>

<form id="form2" action="#">
<input type="text" id="message" name="message">
<input type="button" id="sendbutton" disabled required onclick="stopTimer()" value="回答">

<br>
<div id="time"></div>
<div id="answer"></div>
<div id="hidden"><h1>
    <a href="/quiz/quiz3.html">次の問題へ</a>
</h1></div>

</form>
</body>
</html>
