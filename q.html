<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>問題</title>
</head>


<body>
<h1>1. Python に触れてみよう</h1>
<hr>
<h2>問題</h2>

<div id="quiz[0]">
    JSONデータを取得中...
</div>
<script src="q.js"></script>
<div>お</div>

<div>Python を使って以下の計算を行った結果を入力してください。</div>
<br>
<div>3.000000000000000</div>
<h2>記述</h2>

<form id="form1" action="#">
<input type="text" id="input-message">
<input type="button" onclick="showMessage()" value="回答">
</form>

<h2>解答</h2>
<p id="output-message"></p>
<div id="next-content"></div>
<script language="javascript" type="text/javascript">
const showMessage = () => {
const textbox = document.getElementById("input-message");
const inputValue = textbox.value;
//テキストボックスの値を正誤判定
var judge = "";
if(inputValue == "3.0") {
judge = "正解";
} else {
judge = "不正解";
}
const output = judge;
//出力用の p 要素にメッセージを表示
document.getElementById("output-message").innerHTML = output;
next(judge);
}
function next(judge) {
var exclude = 1;
var arr1 = [];
for(var i = 1; i <= 21; ++i) {
if(i != exclude) {
arr1.push(i);
}
}
var random1 = arr1[Math.floor(Math.random() * arr1.length)];
var arr2 = [4, 5, 10, 13, 18];
var random2 = arr2[Math.floor(Math.random() * arr2.length)];
var s;
if(judge == "正解") {
s = "【<a href='/quiz" + random1 + "'>次の問題へ（" + random1 + "）</a>】";
} else {
s = "【<a href='/quiz" + random2 + "'>類題を解く（" + random2 + "）</a>】";
}
document.getElementById("next-content").innerHTML = s;
}
</script>
</body>
</html>
